<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="background-300">
    <main>
      <figure class="qr-code padding-l-r-200 padding-t-200 background-white">
        <img src="./images/image-qr-code.png" alt="QR code image" />
        <figcaption class="padding-t-300">
          <p
            class="text-bold text-center color-900 padding-l-r-200 padding-b-200"
          >
            Improve your front-end skills by building projects
          </p>
          <p
            class="text-regular text-center color-500 padding-l-r-200 padding-b-500"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
